[package]
name = "eclipse-systemd"
version = "0.5.0"
edition = "2021"
authors = ["Eclipse Rust Team"]
description = "Sistema de inicializaci√≥n systemd completamente funcional para Eclipse OS"

[dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.10"
chrono = { version = "0.4", features = ["serde"] }
