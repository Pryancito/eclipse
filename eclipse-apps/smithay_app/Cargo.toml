[package]
name = "smithay_app"
version = "0.1.0"
edition = "2021"

[dependencies]
eclipse-libc = { package = "eclipse-libc-internal", path = "../../eclipse_kernel/userspace/libc" }
sidewind_core = { path = "../sidewind_core" }
sidewind_wayland = { path = "../sidewind_wayland" }
sidewind_xwayland = { package = "sidewind-xwayland", path = "../sidewind_xwayland" }
embedded-graphics = "0.8.1"

[[bin]]
name = "smithay_app"
path = "src/main.rs"

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
codegen-units = 1
