[package]
name = "graphics_module"
version = "0.6.0"
edition = "2021"

[dependencies]
ipc_common = { path = "../ipc_common" }
driver_loader = { path = "../driver_loader" }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.24"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"

[profile.release]
opt-level = 3
debug = false
lto = true
codegen-units = 1
panic = "abort"
