[package]
name = "eclipse_kernel"
version = "0.4.0"
edition = "2021"
authors = ["Eclipse Rust Team"]
description = "Kernel h√≠brido Eclipse-Redox en Rust"

[lib]
name = "eclipse_kernel"
crate-type = ["lib"]

[[bin]]
name = "eclipse_kernel"
path = "src/entry_simple.rs"

[dependencies]
heapless = "0.8"

[features]
default = []
no_std = []
hardware-debug = []
safe-init = []

[profile.dev]
panic = "abort"
lto = false
opt-level = "z"
overflow-checks = false

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
overflow-checks = false
