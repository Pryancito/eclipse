[package]
name = "eclipse_kernel"
version = "0.5.0"
edition = "2021"
authors = ["Eclipse Rust Team"]
description = "Kernel nativo de Eclipse en Rust"

[lib]
name = "eclipse_kernel"
crate-type = ["lib", "staticlib"]

[[bin]]
name = "eclipse_kernel"
path = "src/main.rs"

[dependencies]
heapless = "0.8"
linked_list_allocator = "0.10"

[features]
default = []
no_std = []
hardware-debug = []
safe-init = []
alloc = []

[profile.dev]
panic = "abort"
lto = false
opt-level = "z"
overflow-checks = false

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
overflow-checks = false
