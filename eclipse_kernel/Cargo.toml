[package]
name = "eclipse_kernel"
version = "0.5.0"
edition = "2021"
authors = ["Eclipse Rust Team"]
description = "Kernel nativo de Eclipse en Rust"

[package.metadata.cargo-xbuild]
sysroot_path = "sysroot"

[lib]
name = "eclipse_kernel"
crate-type = ["lib", "staticlib"]

[[bin]]
name = "eclipse_kernel"
path = "src/main.rs"

[dependencies]
heapless = "0.8"
linked_list_allocator = "0.10"
# Logging system
log = { version = "0.4", default-features = false }
# Spin locks for no_std
spin = "0.9"
# Dependencias para modelos de IA reales (compatibles con no_std)
# Dependencias para matemáticas
num-traits = { version = "0.2", optional = true, default-features = false }

[features]
default = ["no_std", "alloc", "serial"]
no_std = []
hardware-debug = []
safe-init = []
alloc = []
serial = []
# Características para modelos de IA reales
ai-models = ["num-traits"]

[profile.dev]
panic = "abort"
lto = false
opt-level = 0
overflow-checks = false
debug = true

[target.x86_64-unknown-none]
rustflags = [
    "-C", "link-arg=-T/home/moebius/eclipse/eclipse_kernel/linker.ld",
    "-C", "link-arg=/home/moebius/eclipse/eclipse_kernel/multiboot2_header.o",
    "-C", "link-arg=--gc-sections"
]
